<!DOCTYPE HTML>
<html>

<head>

<body class="bgcolor">

    </header>
    <div class="main">
        <div class="crumbs">共20个</div>
        <div class="prize">
            <ul>

                    <div class="lpic"><img src="images/pic01.jpg"></div>
                    <div class="rtext">

                <li>

            </ul>

    </div>
    <script>
    // 获取url中的参数
    function getUrlParam(name) {
        // 构造一个含有目标参数的正则表达式对象
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
        // 匹配目标参数
        var r = window.location.search.substr(1).match(reg);
        // 返回参数值
        if (r !== null) {
            return unescape(r[2]);
        }
        return null;
    }
    $(function() {
        $('li:has(.winId)').on('click', function() {
            var url = 'http://' + window.location.hostname + '/huodongAC.d?class=FanfanleHc&m=getMyPrize';
            var id = $(this).find('.winId').val();
            window.location.href = url + '&lotteryId=' + getUrlParam('lotteryId') + '&winId=' + id;
        });
    });
    </script>
</body>

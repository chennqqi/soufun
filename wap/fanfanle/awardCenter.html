<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>好运翻翻乐</title>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/flip.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/smsLogin.js"></script>
</head>

<body class="bgcolor">
    <header class="header">
        <div class="left">
            <a href="javascript:;" onclick="history.back(-1)" class="back"><i></i></a>
        </div>
        <div class="cent">
            <span>我的奖品</span>
        </div>
        <div class="head-icon">
        </div>
        <div class="clear"></div>
    </header>
    <div class="main">
        <div class="prize">
            <ul>
                <li>
                    <div class="lpic"><img src="images/pic01.jpg"></div>
                    <div class="rtext">
                        <h2>500M流量包</h2>
                        <p>中奖时间：2014-08-13</p>
                    </div>
                </li>
            </ul>
        </div>
        <section class="ddList">
            <dl>
                <dt>姓<em></em>名：</dt>
                <dd>
                    <input name="nick" type="text" class="ipt-text" id="" value="" placeholder="请输入姓名">
                </dd>
            </dl>
            <dl>
                <dt>手<i></i>机<i></i>号：</dt>
                <dd>
                    <input name="phone" type="tel" class="ipt-text" placeholder="请输入手机号">
                </dd>
            </dl>
            <dl>
                <dt>详细地址：</dt>
                <dd>
                    <textarea name="addr" class="ipt-text textarea" placeholder="请输入详细地址"></textarea>
                </dd>
            </dl>
            <div class="space8"></div>
            <dl>
                <dt>绑定手机：</dt>
                <dd>
                    <input name="sms_phone" type="tel" class="ipt-text" placeholder="请输入绑定手机号">
                </dd>
            </dl>
            <dl>
                <dt>验<i></i>证<i></i>码：</dt>
                <dd>
                    <div class="flexbox">
                        <input name="sms_code" type="text" class="ipt-text" placeholder="请输入验证码"><a href="javascript:;" class="btn-ok">获取验证码</a>
                        <!--<a href="#" class="btn-oka">30S重新发送</a>--></div>
                </dd>
            </dl>
            <p>您的账户已绑定手机，为了您的账户安全请进行验证码校验。 </p>
            <a href="javascript:;" class="btn-pay">确 认 领 取</a>
        </section>
    </div>

    <div class="msg fromTop">
      <p></p>
    </div>
    <script type="text/javascript" src="js/awardCenter.js"></script>
</body>

</html>

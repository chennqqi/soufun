    <script>
    // resize
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>

    <script type="text/javascript">
    function getUrlParam(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r!=null) return r[2];
        return null;
    }
  //微信分享
    var dataForWeixin = {
        TLImg: location.protocol+'//static.test.soufunimg.com/common_m/m_activity/PaPaPa/images/share.jpg',
        url: location.href,
        title: '我适合在XXX里啪啪啪！你呢？',
        desc: '我适合在XXX里啪啪啪！你呢？',
        callback:function(){
            $('.zhe').hide();
            location.href.replace('&share=true','');
        }
    };
    var url = location.href;
    if(url.indexOf('test.fang.com')!=-1){
        dataForWeixin.TLImg = location.protocol+'//static.test.soufunimg.com/common_m/m_activity/PaPaPa/images/share.jpg';//臂力测试结果页图片
    }
    var u = getUrlParam('u');
    if(u){//分享图换成上传的图片，如果有的话
        dataForWeixin.TLImg = location.protocol + u;//颜值测试结果页图片
    }
    //分享链接上加share=yes
    if(dataForWeixin.url.indexOf('share')==-1){
        dataForWeixin.url = dataForWeixin.url+'&share=yes';
    }

    //app分享内容维护
    $('#soufunclient').html("1$"+dataForWeixin.desc+"$"+dataForWeixin.url+"$"+dataForWeixin.TLImg);
    // preloader
    var preloader = {
        config: null,
        index: 0,
        load: function () {
            var t = this.config[this.index]['type'];
            var s = this.config[this.index]['src'];
            if (t === 'js') {
                this.loadJs(s);
            }else if (t === 'image') {
                this.loadImage(s);
            }else if (t === 'audio') {
                this.loadAudio(s);
            }
        },
        loadImage: function (src) {
            var image = document.createElement('img');
            image.src = src;
            image.onload = function () {
                ++preloader.index;
                preloader.refresh();
            };
        },
        refresh: function () {
            var p = Math.ceil(this.index / this.config.length * 100);
            if(this.index !== this.config.length) {
                document.getElementById('loading-process').innerHTML = p + '%';
                this.load();
            }else{
                var elem = document.getElementById('loading');
                elem.parentNode.removeChild(elem);
                this.finish(function () {
                    window.loadFn();
                });
            }
        },
        finish: function () {
            document.getElementById('container').style.display = 'block';
        }
    };
    preloader.config = [
        {type: 'image', src: 'images/cejie1.png'},
        {type: 'image', src: 'images/jieguo_bg1.jpg'},
        {type: 'image', src: 'images/renwu2.png'},
        {type: 'image', src: 'images/youtu.png'},
        {type: 'image', src: 'images/zaice.png'},
        {type: 'image', src: 'images/cejie_input.png'},
        {type: 'image', src: 'images/fenxiang.png'},
        {type: 'image', src: 'images/xuanfang.png'},
        {type: 'image', src: 'images/cejie_key.png'},
        {type: 'image', src: 'images/cejie_erwei.jpg'},
        {type: 'image', src: 'images/jieguo_bg2.jpg'},
        {type: 'image', src: 'images/ce_woyao.png'}
    ];
    document.addEventListener('DOMContentLoaded',function () {
        preloader.load();
    },false);

    </script>
    <script charset="utf-8" type="text/javascript" src="base.js"></script>
